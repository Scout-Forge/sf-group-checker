name: Validate and Merge Data

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write  # needed for the commit step

jobs:
  validate-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Validate JSON files
        run: npm run validate

      - name: Merge JSON files
        run: npm run merge

      - name: Commit merged all-groups.json if changed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/all-groups.json
          git diff --cached --quiet || git commit -m "Auto-update all-groups.json"
          git push
